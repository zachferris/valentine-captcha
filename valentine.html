<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    :root{--bg:#070b16; --text:#eaf1ff; --muted:#a7b6d6; --accent:#ff4d8d}
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; overflow:hidden;
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(255,77,141,.28), transparent 60%),
        radial-gradient(900px 600px at 85% 40%, rgba(124,58,237,.22), transparent 60%),
        var(--bg);
      color:var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:grid; place-items:center;
      padding:24px;
    }
    .card{
      width:min(760px, 100%);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 22px;
      padding: 26px 22px;
      box-shadow: 0 30px 90px rgba(0,0,0,.45);
      text-align:center;
      backdrop-filter: blur(10px);
    }
    h1{margin:0; font-size:34px; letter-spacing:-.02em}
    p{margin:10px 0 0; color:var(--muted); font-size:16px}
    .big{
      margin-top:16px;
      font-size:18px;
      color: var(--text);
    }
    .heart{
      display:inline-block; transform: translateY(2px);
      color: var(--accent);
      filter: drop-shadow(0 8px 18px rgba(255,77,141,.35));
    }
    .btn{
      margin-top:18px;
      border:none; cursor:pointer;
      padding:12px 14px;
      border-radius:14px;
      font-weight:800;
      background: linear-gradient(180deg, rgba(255,77,141,1), rgba(244,63,94,1));
      color:white;
      box-shadow: 0 10px 30px rgba(255,77,141,.35);
    }
    canvas{position:fixed; inset:0; pointer-events:none;}
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="card">
    <h1>Happy Valentine‚Äôs Day, <span id="name">Babe</span> <span class="heart">‚ô•</span></h1>
    <p>You passed the favorite human test üòå</p>
    <div class="big" id="message">
      I love you. Thanks for being you ‚Äî I‚Äôm the luckiest guy.
    </div>
    <button class="btn" id="play">Tap for music + extra confetti</button>
  </div>

  <audio id="song" src="audio/song.mp3" preload="auto" loop></audio>

  <script>
    // ‚úÖ EDIT THESE TWO LINES:
    const HER_NAME = "YOUR_GIRLFRIEND_NAME";
    const LOVE_MESSAGE = "Put your message here (short + real is best).";

    document.getElementById("name").textContent = HER_NAME;
    document.getElementById("message").textContent = LOVE_MESSAGE;

    const song = document.getElementById("song");
    song.volume = 0.6;

    // Confetti
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");
    let W, H;
    function resize(){ W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
    addEventListener("resize", resize); resize();

    const pieces = [];
    function burst(count=180){
      for (let i=0;i<count;i++){
        pieces.push({
          x: Math.random()*W,
          y: -20 - Math.random()*H*0.2,
          r: 4 + Math.random()*6,
          vx: -1.5 + Math.random()*3,
          vy: 2 + Math.random()*5,
          rot: Math.random()*Math.PI*2,
          vr: -0.12 + Math.random()*0.24,
          life: 240 + Math.random()*120
        });
      }
    }

    function tick(){
      ctx.clearRect(0,0,W,H);
      for (let i=pieces.length-1; i>=0; i--){
        const p = pieces[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.02;
        p.rot += p.vr;
        p.life -= 1;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.globalAlpha = Math.max(0, Math.min(1, p.life/120));
        ctx.fillStyle = "rgba(255,255,255,0.9)";
        ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*1.4);
        ctx.restore();

        if (p.y > H + 60 || p.life <= 0) pieces.splice(i,1);
      }
      requestAnimationFrame(tick);
    }
    tick();

    burst(160);

    document.getElementById("play").addEventListener("click", () => {
      burst(240);
      song.play().catch(()=>{});
    });

    // Try autoplay once (often blocked)
    song.play().catch(()=>{});
  </script>
</body>
</html>
